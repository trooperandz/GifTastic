<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <title> Giphy Generator </title>

    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Dashboard styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">

    <!-- Custom styles for project -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Modal for "Topic Already Exists" & "No Session Data To Clear" & "You Must Enter A Topic To Proceed" messages -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="modal-msg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Okay!</button>
                </div>
             </div>
        </div>
    </div><!-- /.modal -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Main nav area for mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Giphy Generator</a>
            </div>
            <!-- Main program nav display -->
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <button class="btn btn-primary clear-btn">Clear Data</button>
                    <label> Create A Button! </label>
                    <!-- Input field for new topic button generation -->
                    <input type="text" class="form-control input-generate" placeholder="Generate...">
                    <!-- Search icon, registers click for new topic button generation, or via onkeyup Enter kay -->
                    <span class="glyphicon glyphicon-search form-control-feedback search-icon" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </nav> <!-- /.navbar-fixed-top -->

    <div class="container-fluid">
        <div class="row">
            <!-- Main sidebar content, for housing topic buttons -->
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#" class="sidebar-heading">Select A Topic To Explore...</a></li>
                    <!-- div for prepending new buttons -->
                    <div id="button-area"></div>
                </ul>
            </div>
            <!-- Main gif content container -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Click A Button To Begin Exploring...<span class="header-span"></span></h1>
                <h5>Click on an image to play or pause it!</h5>
                <div class="row placeholders" id="gif-content"></div>
            </div> <!-- /.main -->
        </div> <!-- /.row -->
    </div> <!-- /.container-fluid -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom script for main program functionality -->
    <script src="assets/javascript/gif.js"></script>
</body>
</html>
